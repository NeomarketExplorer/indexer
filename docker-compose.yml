version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: polymarket-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-polymarket}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  indexer:
    build:
      context: .
      dockerfile: packages/indexer/Dockerfile
    container_name: polymarket-indexer
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-polymarket}
      SYNC_ENABLED: ${SYNC_ENABLED:-true}
      SYNC_INTERVAL_MS: ${SYNC_INTERVAL_MS:-300000}
    ports:
      - '3005:3005'
    healthcheck:
      test: ['CMD', 'node', '-e', "fetch('http://127.0.0.1:3005/health/live').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
